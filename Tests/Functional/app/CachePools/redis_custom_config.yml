imports:
    - { resource: ../config/default.yml }

services:
    cache.test_redis_connection:
        public: false
        class: Redis
        calls:
            - [connect, ['%redis_host%']]

    cache.app:
        parent: cache.adapter.redis
        tags:
            - name: cache.pool
              provider: cache.test_redis_connection

framework:
    cache:
        pools:
            cache.test:
                public: true
