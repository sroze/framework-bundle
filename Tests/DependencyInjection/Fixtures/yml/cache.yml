framework:
    cache:
        pools:
            foo:
                type: apcu
                default_lifetime: 30
            bar:
                type: doctrine
                default_lifetime: 5
                cache_provider_service: app.doctrine_cache_provider
            baz:
                type: filesystem
                default_lifetime: 7
                directory: app/cache/psr
            foobar:
                type: psr6
                default_lifetime: 10
                cache_provider_service: app.cache_pool
